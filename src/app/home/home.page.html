<ion-toolbar color="primary">
  <ion-title>Easy Caller</ion-title>
</ion-toolbar>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let row of ContactList">
      <ion-col *ngFor="let contact of row" size="6">
        <ion-card (click)="callToNumber(contact.phno)">
          <ion-avatar class="img-avatar">
            <img [src]="getImage(contact.photoPath)" />
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>{{contact.name}}</ion-card-title>
            <ion-card-subtitle>{{contact.phno}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">

        <ion-tab-button [routerLink]="['/add-contact']">
          <ion-icon name="person-add"></ion-icon>
          <ion-label>Add Contact</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="create">
          <ion-icon name="create"></ion-icon>
          <ion-label>Edit Contact</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
