<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/"></ion-back-button>
  </ion-buttons>
  <ion-title>Edit Contact</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let row of ContactList">
      <ion-col *ngFor="let contact of row" size="6">
        <ion-card>
          <ion-avatar class="img-avatar">
            <img [src]="getImage(contact.payload.doc._document.proto.fields.photoPath)" />
          </ion-avatar>
          <ion-card-header>
            <ion-card-title>{{contact.payload.doc._document.proto.fields.name.stringValue}}</ion-card-title>
            <ion-card-subtitle>{{contact.payload.doc._document.proto.fields.phno.integerValue}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-button class="btn-style" size="small" (click)="openEditEntry(contact)">Edit</ion-button>
            <ion-button class="btn-style" size="small" (click)="deleteContact(contact.payload.doc.id)">Delete
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
